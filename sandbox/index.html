    <script>
        let hashed_txt;

        async function hash(string) {
            const utf8 = new TextEncoder().encode(string);
            const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray
                .map((bytes) => bytes.toString(16).padStart(2, '0'))
                .join('');
            return hashHex
        }

        const selectElement = document.getElementById('thd');
        console.log("hello this should be selectElement " + selectElement);
        selectElement.addEventListener('change', (event) => { fileInputChange(event) });

        async function read(file) {
            // Read the file as text
            the_text = await file.text();
            return the_text;
        }

        async function fileInputChange(evt) {
            for (let file of evt.target.files) {
                const txt = await read(file);
                hashed_txt = await hash(txt);
                console.log(hashed_txt);
                const submit = document.querySelector('#submit');
                submit.disabled = false;

            }
        }

        document.addEventListener("submit", sendHash);
        function sendHash(e) {
            e.preventDefault();


            fetch("http://localhost:8000/sendHash/", {
                method: "POST",
                headers: {
                    'Access-Control-Allow-Origin': "http://localhost:8000",
                    'Access-Control-Request-Method': '*',
                    'Access-Control-Allow-Methods': 'POST',
                    'Access-Control-Allow-Headers': 'content-type,accept',
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    hash_str: hashed_txt,
                }),
            })

            const submit = document.querySelector('#submit');
            submit.disabled = true;

        }
    </script>
